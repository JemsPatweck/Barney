<html lang="en">
  <head>

    <title>Birthday Card</title>

    <link

  <body>
    <div class="card">
      <div class="outside">

          <p>Happy Birthday</p>

            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Hi tats <p>
            
        </p>

            Do you think i forgot your Birthday? I did. But Justine 
            remind me day by day until i remembered. Last time you 
            give me a polo shirt as a gift, and now heres a card 
            that represent as a gift for you.


        </p> Wishing you a Birthday that's as wonderful as you are...
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
